name: polyglot_puzzle
description: "A language learning puzzle game"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.6.0

dependencies:
  flutter:
    sdk: flutter

  # UI & Animations
  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.1
  animated_text_kit: ^4.2.2
  flutter_animate: ^4.5.0
  lottie: ^3.1.2
  
  # State Management
  flutter_bloc: ^8.1.6
  equatable: ^2.0.5
  
  # Local Storage
  sqflite: ^2.3.3+1
  path: ^1.9.0
  shared_preferences: ^2.3.2
  
  # Remote Storage & Auth
  supabase_flutter: ^2.5.9
  
  # Dependency Injection
  get_it: ^7.7.0
  injectable: ^2.4.2
  
  # Monetization
  google_mobile_ads: ^5.1.0
  in_app_purchase: ^3.2.0
  
  # AI Integration
  google_generative_ai: ^0.4.6
  
  # Utilities
  uuid: ^4.4.2
  intl: ^0.19.0
  connectivity_plus: ^6.0.3
  vibration: ^1.9.0
  audioplayers: ^6.0.0
  
  # Analytics & Crash Reporting
  firebase_core: ^3.3.0
  firebase_analytics: ^11.2.1
  firebase_crashlytics: ^4.0.4
  
  # Performance Monitoring
  firebase_performance: ^0.10.0+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  # Code Generation
  build_runner: ^2.4.11
  injectable_generator: ^2.6.1
  json_serializable: ^6.8.0
  
  # Testing
  mocktail: ^1.0.4
  bloc_test: ^9.1.7
  
  # Linting
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/sounds/
    - assets/animations/
    - assets/fonts/
    - assets/data/